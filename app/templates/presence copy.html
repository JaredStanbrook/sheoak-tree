{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="card-title">Device Management</h2>
    <button class="btn btn-primary btn-sm" onclick="window.presence.loadDevices()">
      Refresh List
    </button>
  </div>

  <div class="table-container">
    <table class="glass-table">
      <thead>
        <tr>
          <th width="50">State</th>
          <th>Device Name</th>
          <th>Details</th>
          <th>Identity (MAC/Host)</th>
          <th>Last Seen</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody id="device-list-body"></tbody>
    </table>
  </div>
</div>

<div id="editDeviceModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="card-title">Edit Device</h3>
      <button
        class="btn-close"
        onclick="document.getElementById('editDeviceModal').classList.remove('active')">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="edit-device-id" />
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" id="edit-device-name" class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Owner</label>
        <input type="text" id="edit-device-owner" class="form-input" placeholder="e.g. Jared" />
      </div>
      <div
        class="form-group"
        style="display: flex; align-items: center; gap: 10px; margin-top: 15px">
        <input type="checkbox" id="edit-device-track" />
        <label for="edit-device-track" style="margin: 0; cursor: pointer; font-size: 0.9rem"
          >Track Presence for this user</label
        >
      </div>

      <div style="display: flex; gap: 10px; margin-top: 24px">
        <button class="btn btn-primary btn-block" onclick="window.presence.submitUpdate()">
          Save Changes
        </button>
        <button class="btn btn-danger" onclick="window.presence.deleteDevice()">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/presence.js') }}"></script>
{% endblock %}
