{% extends "base.html" %} {% block content %}
<div class="page-center">
  <div class="card error-card">
    <div class="error-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="64"
        height="64"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
        <line x1="12" y1="2" x2="12" y2="12"></line>
      </svg>
    </div>

    <h1 class="error-code">500</h1>
    <h3 class="error-title">Internal Server Error</h3>

    <p class="text-muted mb-3">
      The server encountered an internal error and was unable to complete your request. The system
      administrator has been notified.
    </p>

    {% if error %}
    <div class="error-details">
      <div class="error-details-label">Error Details:</div>
      <code class="code-block">{{ error }}</code>
    </div>
    {% endif %}

    <div class="btn-group justify-center gap-4">
      <a href="/" class="btn btn-primary">Return Dashboard</a>
      <a href="javascript:location.reload()" class="btn">Try Again</a>
    </div>
  </div>
</div>
{% endblock %}
