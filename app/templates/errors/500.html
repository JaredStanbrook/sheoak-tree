{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px;">

    <div class="card" style="max-width: 500px; width: 100%; text-align: center; padding: 40px 20px;">

        <div style="margin-bottom: 20px; color: var(--color-danger);">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
        </div>

        <h1 style="font-size: 2rem; margin-bottom: 10px; color: var(--color-text);">500</h1>
        <h3 style="margin-bottom: 15px;">Internal Server Error</h3>

        <p class="text-muted" style="margin-bottom: 30px;">
            The server encountered an internal error and was unable to complete your request.
            The system administrator has been notified.
        </p>

        {% if error %}
        <div
            style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 6px; margin-bottom: 30px; text-align: left; border: 1px solid var(--glass-border);">
            <div
                style="font-size: 0.75rem; color: var(--color-text-muted); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;">
                Error Details:</div>
            <code style="font-family: monospace; color: var(--color-danger); word-break: break-all;">
                {{ error }}
            </code>
        </div>
        {% endif %}

        <div class="button-group" style="justify-content: center; gap: 15px;">
            <a href="/" class="btn btn-primary">Return Dashboard</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">Try Again</a>
        </div>

    </div>

</div>
{% endblock %}
