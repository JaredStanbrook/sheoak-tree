{% extends "base.html" %} {% block content %}
<div class="card">

    <h3 class="card-title">Who is Home</h3>
    <span id="home-count" class="badge badge-gray">0</span>
  </div>
  <div id="people-list" style="display: flex; gap: 8px; flex-wrap: wrap">

  </div>
</div>

    <p class="text-muted">Loading sensors...</p>
  </div>
</div>
{% endblock %} {% block scripts %}

{% endblock %}
