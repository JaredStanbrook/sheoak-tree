{% extends "base.html" %} {% block content %}
<header class="dashboard-header">
  <div style="display: flex; justify-content: space-between; align-items: center">
    <h2>Device Management</h2>
    <button class="btn btn-primary" onclick="window.presence.loadDevices()">Refresh List</button>
  </div>
</header>

<div class="card">
  <div class="table-responsive">
    <table class="device-table">
      <thead>
        <tr>
          <th width="50">Status</th>
          <th>Device Name</th>
          <th>Details (Vendor/IP)</th>
          <th>Hostname / MAC</th>
          <th>Last Seen</th>
          <th width="100">Actions</th>
        </tr>
      </thead>
      <tbody id="device-list-body"></tbody>
    </table>
  </div>
</div>

<div id="editDeviceModal" class="modal-overlay">
  <div class="modal-card small-modal">
    <div class="modal-header">
      <h2>Edit Device</h2>
      <button
        class="close-btn"
        onclick="document.getElementById('editDeviceModal').classList.remove('active')">
        &times;
      </button>
    </div>
    <div class="modal-body form-grid">
      <input type="hidden" id="edit-device-id" />
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="edit-device-name" />
      </div>
      <div class="form-group">
        <label>Owner</label>
        <input type="text" id="edit-device-owner" />
      </div>
      <div
        class="form-group checkbox-group"
        style="display: flex; align-items: center; gap: 10px; margin-top: 10px">
        <input type="checkbox" id="edit-device-track" style="width: auto; transform: scale(1.2)" />
        <label for="edit-device-track" style="margin: 0; cursor: pointer">Track Presence?</label>
      </div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="window.presence.submitUpdate()">Save</button>
        <button class="btn btn-danger" onclick="window.presence.deleteDevice()">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/presence.js') }}"></script>
{% endblock %}
