{% extends "base.html" %} {% block content %}
<header class="dashboard-header">
  <h2>AI Training & Review</h2>
</header>

<div class="review-layout">
  <div class="card control-panel">
    <div class="card-header"><h3>Processor</h3></div>
    <div class="form-grid">
      <div class="form-group">
        <label>Window (sec)</label>
        <input type="number" id="windowSize" value="60" />
      </div>
      <div class="form-group">
        <label>Gap (sec)</label>
        <input type="number" id="gapThreshold" value="300" />
      </div>
    </div>
    <div class="button-group vertical">
      <button class="btn btn-primary full-width" id="fullBtn" onclick="window.ai.process(false)">
        Rebuild All
      </button>
      <button class="btn btn-secondary full-width" id="incBtn" onclick="window.ai.process(true)">
        Incremental Update
      </button>
    </div>
    <div class="stats-mini">
      <div class="stat-row"><span>Total</span> <strong id="totalSequences">0</strong></div>
      <div class="stat-row">
        <span>Labeled</span> <strong id="labeledSequences" class="text-success">0</strong>
      </div>
      <div class="stat-row">
        <span>Unlabeled</span> <strong id="unlabeledSequences" class="text-warning">0</strong>
      </div>
    </div>
  </div>

  <div class="card list-panel">
    <div id="sequenceList" class="sequence-list"></div>
    <div
      id="pagination"
      class="pagination"
      style="display: none; justify-content: center; gap: 10px; margin-top: 20px">
      <button class="btn btn-small btn-secondary" id="prevBtn" onclick="window.ai.changePage(-1)">
        Prev
      </button>
      <span id="pageInfo"></span>
      <button class="btn btn-small btn-secondary" id="nextBtn" onclick="window.ai.changePage(1)">
        Next
      </button>
    </div>
  </div>
</div>

<div id="sequenceModal" class="modal-overlay">
  <div class="modal-card">
    <div class="modal-header">
      <h2>Sequence Details</h2>
      <button
        class="close-btn"
        onclick="document.getElementById('sequenceModal').classList.remove('active')">
        &times;
      </button>
    </div>
    <div id="sequenceDetail" class="modal-body"></div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/ai.js') }}"></script>
{% endblock %}
