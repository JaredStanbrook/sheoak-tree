{% extends "base.html" %} {% block content %}
<div class="layout-grid">
  <div class="card">
    <div class="card-header"><h3 class="card-title">Processor Controls</h3></div>

    <div class="form-group">
      <label class="form-label">Window Size (sec)</label>
      <input type="number" id="windowSize" class="form-input" value="60" />
    </div>
    <div class="form-group">
      <label class="form-label">Sequence Gap (sec)</label>
      <input type="number" id="gapThreshold" class="form-input" value="300" />
    </div>

    <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 24px">
      <button class="btn btn-primary btn-block" id="fullBtn" onclick="window.ai.process(false)">
        Rebuild All
      </button>
      <button class="btn btn-primary btn-block" id="incBtn" onclick="window.ai.process(true)">
        Incremental Update
      </button>
    </div>

    <div style="margin-top: 32px; padding-top: 20px; border-top: 1px solid rgba(0, 0, 0, 0.05)">
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 8px;
          font-size: 0.9rem;
        ">
        <span class="text-muted">Total Sequences</span>
        <strong id="totalSequences">0</strong>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 8px;
          font-size: 0.9rem;
        ">
        <span class="text-muted">Labeled</span>
        <strong id="labeledSequences" class="text-success">0</strong>
      </div>
      <div style="display: flex; justify-content: space-between; font-size: 0.9rem">
        <span class="text-muted">Unlabeled</span>
        <strong id="unlabeledSequences" class="text-warning">0</strong>
      </div>
    </div>
  </div>

  <div class="card">
    <div id="sequenceList"></div>

    <div
      id="pagination"
      style="
        display: none;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-top: 24px;
      ">
      <button class="btn btn-sm btn-primary" id="prevBtn" onclick="window.ai.changePage(-1)">
        Previous
      </button>
      <span id="pageInfo" class="text-muted" style="font-size: 0.9rem"></span>
      <button class="btn btn-sm btn-primary" id="nextBtn" onclick="window.ai.changePage(1)">
        Next
      </button>
    </div>
  </div>
</div>

<div id="sequenceModal" class="modal-overlay">
  <div class="modal-content" style="max-width: 600px">
    <div class="modal-header">
      <h3 class="card-title">Sequence Details</h3>
      <button
        class="btn-close"
        onclick="document.getElementById('sequenceModal').classList.remove('active')">
        &times;
      </button>
    </div>
    <div id="sequenceDetail" class="modal-body"></div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/ai.js') }}"></script>
{% endblock %}
