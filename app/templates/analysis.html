{% extends "base.html" %} {% block head_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js" defer></script>
<script
  src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"
  defer></script>
{%endblock %} {% block content %}
<div class="layout-grid" style="grid-template-columns: 1fr 350px">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Activity Frequency</h3>
      <div style="display: flex; gap: 12px">
        <select id="timeRange" class="form-select" style="width: auto; padding-right: 32px">
          <option value="6">Last 6 Hours</option>
          <option value="24" selected>Last 24 Hours</option>
          <option value="168">Last Week</option>
        </select>
        <select id="intervalRange" class="form-select" style="width: auto; padding-right: 32px">
          <option value="15">15 Min</option>
          <option value="30" selected>30 Min</option>
          <option value="60">1 Hour</option>
        </select>
      </div>
    </div>

    <div style="position: relative; height: 400px; width: 100%">
      <canvas id="frequencyChart"></canvas>
    </div>
    <div id="chartInfo" class="text-center text-muted mt-4" style="font-size: 0.85rem"></div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Event Log</h3>
    </div>
    <div id="activity-list" class="log-list">
      <div class="text-center text-muted" style="padding: 40px">Loading history...</div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/analysis.js') }}"></script>
{% endblock %}
