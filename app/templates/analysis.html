{% extends "base.html" %} {% block content %}
<header class="dashboard-header">
  <h2>System Analysis</h2>
</header>

<div class="card chart-card">
  <div class="chart-header">
    <h3>Activity Frequency</h3>
    <div class="chart-filters">
      <div class="input-group">
        <label>Range:</label>
        <select id="timeRange" class="form-select">
          <option value="6">Last 6 Hours</option>
          <option value="24" selected>Last 24 Hours</option>
          <option value="168">Last Week</option>
        </select>
      </div>
      <div class="input-group">
        <label>Bin Size:</label>
        <select id="intervalRange" class="form-select">
          <option value="15">15 Minutes</option>
          <option value="30" selected>30 Minutes</option>
          <option value="60">1 Hour</option>
        </select>
      </div>
    </div>
  </div>

  <div class="canvas-wrapper">
    <canvas id="frequencyChart"></canvas>
  </div>
  <div id="chartInfo" class="chart-footer"></div>
</div>

<div class="card">
  <div class="card-header">Recent Event Log</div>
  <div id="activity-list" class="activity-list">
    <div class="empty-state">Loading history...</div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/analysis.js') }}"></script>
{% endblock %}
