services:
  sheoak-tree:
    build: .
    image: sheoak-tree:latest
    restart: unless-stopped
    ports:
      - "5173:8000"
    env_file:
      - .env
    environment:
      FLASK_ENV: production
      DISABLE_PRESENCE_MONITOR: "0"
      DISABLE_MDNS: "0"
    volumes:
      - ./app/data:/app/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
