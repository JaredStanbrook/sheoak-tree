name: CI Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install Dependencies
        run: |
          # Remove RPi.GPIO for CI environment (it fails to compile on x64 Ubuntu)
          sed -i '/RPi.GPIO/d' requirements.txt
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint & Format Check (Ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Run Tests
        env:
          FLASK_ENV: testing
        run: |
          pytest